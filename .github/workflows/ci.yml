name: CI
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          set -e
          if [ -f Makefile ]; then
            make -j2
          else
            echo "No Makefile; skipping build"
          fi

      - name: Test
        run: |
          set -e
          if [ -f Makefile ]; then
            make test || true
          else
            echo "No tests; skipping"
          fi
