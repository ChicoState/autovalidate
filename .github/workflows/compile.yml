name: compile

on:
  push:
    branches: "**"
  pull_request:
    branches: [ main ]

jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile main.cpp
        run: g++ -std=c++17 main.cpp -o main