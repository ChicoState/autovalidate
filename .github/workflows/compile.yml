name: compile

on:
  pull_request:
    branches: [main]
  push:
    branches: [devops]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++

      - name: Compile
        run: g++ -std=c++17 main.cpp
      