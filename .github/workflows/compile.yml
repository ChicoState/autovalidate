name: compile

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ branch ]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y -f build-essential g++ cmake

  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compile project
        run: g++ -std=c++17 main.cpp -o app
