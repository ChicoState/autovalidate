name: compile

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ devops ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++
      - name: Build project
        run: g++ -std=c++17 main.cpp -o app
