name: compile

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ devops ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Show compiler version
        run: g++ --version
      - name: Compile
        run: g++ -std=c++17 main.cpp -o autovalidate
