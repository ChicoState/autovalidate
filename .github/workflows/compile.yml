name: compile

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ devops ]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y -f build-essential g++ cmake
      

  build:
      needs: install
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Compile main.cpp
          run: g++ -std=c++17 main.cpp -o main


  
