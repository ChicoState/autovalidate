name: compile

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ devops ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Show compiler version
        run: |
          g++ --version

      - name: Build (C++17)
        run: g++ -std=c++17 main.cpp -o app