name: Build C++

on:
  push:
    branches: [ "devops", "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++
      
      - name: Compile C++ program
        run: |
          g++ -Wall -Wextra -std=c++11 main.cpp -o main
      
